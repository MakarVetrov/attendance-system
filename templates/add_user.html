<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='favic.ico') }}">
<style>
    .btn-back {
        background-color: #dc3545;
        color: white;
        border: 2px solid #dc3545;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s;
    }
    .btn-back:hover {
        background-color: #c82333;
        border-color: #bd2130;
        transform: scale(1.05);
        color: white;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-mortarboard"></i> Учёт посещаемости
            </a>
            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('dashboard') }}" class="btn btn-back">
                    <i class="bi bi-arrow-left-circle"></i> Назад в панель
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Добавить нового пользователя</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-warning">
                                    {% for message in messages %}
                                        <div>{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Логин *</label>
                                    <input type="text" class="form-control" name="login" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Пароль *</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">ФИО *</label>
                                    <input type="text" class="form-control" name="full_name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Роль *</label>
                                    <select class="form-select" name="role" id="roleSelect" required>
                                        <option value="">Выберите роль</option>
                                        <option value="Студент">Студент</option>
                                        <option value="Преподаватель">Преподаватель</option>
                                        <option value="Администратор">Администратор</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" name="phone">
                                </div>
                            </div>
                            
                            <div class="mb-3" id="groupField" style="display: none;">
                                <label class="form-label">Группа (только для студентов)</label>
                                <select class="form-select" name="group_id">
                                    <option value="">Выберите группу</option>
                                    {% for group in groups %}
                                    <option value="{{ group[0] }}">{{ group[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mt-4">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-save"></i> Сохранить пользователя
                                </button>
                                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('roleSelect').addEventListener('change', function() {
            var groupField = document.getElementById('groupField');
            if (this.value === 'Студент') {
                groupField.style.display = 'block';
            } else {
                groupField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
